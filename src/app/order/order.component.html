<div class="mb-3 w-50 mx-auto">
    <label for="" class="form-label"></label>
    <select class="form-select form-select-lg" name="" id="" [(ngModel)]="selectedCatId" >
        <option value="0" selected >All</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
    
</div>


<app-products [receivedCatID]="selectedCatId" (OnProductsData)="change($event)"></app-products>

<h2>Product's Data</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Count</th>
  </tr>
  <tr *ngFor="let prd of selectedProducts">
    <td>{{ prd.name }}</td>
    <td>{{ prd.price }}</td>
    <td>{{ prd.quantity }}</td>
  </tr>
</table>
