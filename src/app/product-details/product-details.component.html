<table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Count</th>
      <th>Image</th>
      <th></th>
    </tr>
    <tr>
      <td>{{product?.name}}</td>
      <td>{{product?.price}}</td>
      <td>{{product?.quantity}}</td>
      <td><img [src]="product?.imgUrl"></td>
      <td><button class="btn btn-danger" (click)="back()">Back</button></td>
    </tr>
  </table>
